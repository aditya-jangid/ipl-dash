<script type="text/javascript">
	var KTCalendarListView = function () {
		return {
			//main function to initiate the module
			init: function () {
				var todayDate = moment().startOf('day');
				var YM = todayDate.format('YYYY-MM');
				var YESTERDAY = todayDate.clone().subtract(1, 'day').format('YYYY-MM-DD');
				var TODAY = todayDate.format('YYYY-MM-DD');
				var TOMORROW = todayDate.clone().add(1, 'day').format('YYYY-MM-DD');

				var calendarEl = document.getElementById('kt_calendar_new');
				var calendar = new FullCalendar.Calendar(calendarEl, {
					plugins: ['interaction', 'dayGrid', 'timeGrid', 'list'],

					isRTL: KTUtil.isRTL(),
					header: {
						left: 'prev,next today',
						center: 'title',
						right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
					},

					height: 800,
					contentHeight: 750,
					aspectRatio: 3,  // see: https://fullcalendar.io/docs/aspectRatio

					views: {
						dayGridMonth: { buttonText: 'month' },
						timeGridWeek: { buttonText: 'week' },
						timeGridDay: { buttonText: 'day' },
						listDay: { buttonText: 'list' },
						listWeek: { buttonText: 'list' }
					},

					defaultView: 'listWeek',
					defaultDate: TODAY,

					editable: true,
					eventLimit: true, // allow "more" link when too many events
					navLinks: true,
					events: [
						{
							title: 'MI VS CSK',
							start: '2020-09-19T19:30:00+05:30',
							description: 'Mumbai Indians VS Chennai Super Kings',
							className: "fc-event-primary"
						},
						{
							title: 'DC VS KXIP',
							start: '2020-09-20T19:30:00+05:30',
							description: 'Delhi Capitals VS Kings XI Punjab',
							className: "fc-event-primary"
						},
						{
							title: 'SRH VS RCB',
							start: '2020-09-21T19:30:00+05:30',
							description: 'Sunrisers Hyderabad VS Royal Challengers Bangalore',
							className: "fc-event-primary"
						},
						{
							title: 'RR VS CSK',
							start: '2020-09-22T19:30:00+05:30',
							description: 'Rajasthan Royals VS Chennai Super Kings',
							className: "fc-event-primary"
						},
						{
							title: 'KKR VS MI',
							start: '2020-09-23T19:30:00+05:30',
							description: 'Kolkata Knight Riders VS Mumbai Indians',
							className: "fc-event-primary"
						},
						{
							title: 'KXIP VS RCB',
							start: '2020-09-24T19:30:00+05:30',
							description: 'Kings XI Punjab VS Royal Challengers Bangalore',
							className: "fc-event-primary"
						},
						{
							title: 'CSK VS DC',
							start: '2020-09-25T19:30:00+05:30',
							description: 'Chennai Super Kings VS Delhi Capitals',
							className: "fc-event-primary"
						},
						{
							title: 'KKR VS SRH',
							start: '2020-09-26T19:30:00+05:30',
							description: 'Kolkata Knight Riders VS Sunrisers Hyderabad',
							className: "fc-event-primary"
						},
						{
							title: 'RR VS KXIP',
							start: '2020-09-27T19:30:00+05:30',
							description: 'Rajasthan Royals VS Kings XI Punjab',
							className: "fc-event-primary"
						},
						{
							title: 'RCB VS MI',
							start: '2020-09-28T19:30:00+05:30',
							description: 'Royal Challengers Bangalore VS Mumbai Indians',
							className: "fc-event-primary"
						}

					],

					eventRender: function (info) {
						var element = $(info.el);

						if (info.event.extendedProps && info.event.extendedProps.description) {
							if (element.hasClass('fc-day-grid-event')) {
								element.data('content', info.event.extendedProps.description);
								element.data('placement', 'top');
								KTApp.initPopover(element);
							} else if (element.hasClass('fc-time-grid-event')) {
								element.find('.fc-title').append('<div class="fc-description">' + info.event.extendedProps.description + '</div>');
							} else if (element.find('.fc-list-item-title').lenght !== 0) {
								element.find('.fc-list-item-title').append('<div class="fc-description">' + info.event.extendedProps.description + '</div>');
							}
						}
					}
				});

				calendar.render();
			}
		};
	}();

	jQuery(document).ready(function () {
		KTCalendarListView.init();
	});
</script>
